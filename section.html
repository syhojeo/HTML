<!-- 
  시멘틱 언어를 위해 header, section등 여러가지 구역으로 묶어서 만든다
  큰 부분은 id로 묶어서 관리, 작은부분은 class로 묶어서 관리

  TIp: id가 선언된 div 안에 id를 선언하는 div를 넣어선 안된다 사용할거면 class를 사용할것
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet", href="CSS/STYLE.CSS">
</head>
<body>
  <div id="wrap"> <!-- wrap 페이지 전체 -->
    <header id = "header" class="clearfix"> <!-- 페이지 가장 위부분, clearfix: 정렬이 깨짖 않도록 해주는 클래스-->
      <h1 class="logo">로고</h1>
      <div class="nav">메뉴</div>
    </div>
    <!-- //header -->

    <section id="banner">
      <h2>이미지 슬라이드</h2>
    </section>
    <!-- //banner -->

    <section id="contents" class="clearfix">
      <div class="cont1"><h3>공지사항</h3></div>
      <div class="cont2"><h3>갤러리</h3></div>
      <div class="cont3"><h3>팝업</h3></div>
    </section>
    <!-- //contents -->

    <footer id="footer" class="clearfix">
      <div class="foot1"><h3>로고</h3></div>
      <div class="foot2"><h3>Copyright</h3></div>
      <div class="foot3"><h3>SNS</h3></div>
    </footer>
    <!-- //footer -->
  </div>
  <!-- //wrap-->
  
</body>
</html>
