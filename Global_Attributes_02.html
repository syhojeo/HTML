<!--
  id, class를 이용한 태그의 스타일 설정
  전역속성(#,.)
  스타일 시트나 스크립트 언어를 통한 상호작용을 적용할때
-->
<!DOCTYPE html>
<html lang="ko">
<style>
  #content{
    font-family: 'Times New Roman', Times, serif;
    line-height: 180%;
    background-color: lightblue;
  }
  #name {
    color: blue;
    font-weight:bold;
  }
  .cont{
    font-family: "Times New Roman", Times, serif;
    line-height: 180%;
    background-color:palevioletred;
  }
  .nam{
    color: orange;
    font-weight: bold;
  }
</style>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>일단 문서를 만들자</h1>
  <hr>
  <div id="content">
    <h2 class="cont"><span>공부</span>다짐하기</h2>
    <img src="./IMAGE/arin.jpg" width="300" title="펭귄의 다짐!" alt="펭귄군"/>
    <p>펭귄군은 공부를 열심히 하기로 했다!</p>
  </div>
  <hr>
  <div id="name">
    <h2 class="nam"><span>운동</span> 열심히 하자</h2>
    <p>건강을 위해 운동을 열심히 하자!</p>
  </div>
</body>
</html>
