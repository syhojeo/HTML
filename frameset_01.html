<!-- frameset 화면분할 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        frameset: 화면을 분할하는 것으로 <head>태그 다음에 넣어준다
    -->
    <!-- 프레임 분할 비율 (가로로 50% 분할 한다) -->
    <frameset rows="50%,*">
        <frame src="./anchor_01.html" name="left"></frame>
        <frame src="./anchor_02.html" name="right"></frame>
    </frameset>
</head>
<body>
    <!-- 
        frameset: 화면을 분할하는 것으로 <head>태그 다음에 넣어준다
    -->

</body>
</html>
