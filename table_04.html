<!-- 구조화된 table 방식 (thead tbody tfoot)-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    tr, th, td, table{
      text-align: center;
    }
  </style>
</head>
<!-- 
  thead, tbody, tfoot 을 이용하여 table을 구조화시키기(보여지는게 달라지는건 없지만
  내부에서 소스코딩 돌아가는것에서 인식하는것이 다름)
-->
<body>
  <table border="1">
    <caption>연락처(2020년)</caption>
    <thead>
      <tr>
        <th>No.</th>
        <th>이름</th>
        <th>전화</th>
      </tr>

      <tbody>
        <tr>
          <td>1</td>
          <td>정경환</td>
          <td>010-1111-1111</td>
        </tr>
        <tr>
          <td>2</td>
          <td>이순신</td>
          <td>010-2222-2222</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <td>총 2 명</td>
        </tr>
      </tfoot>
    </thead>
  </table>
</body>
</html>
