<!-- main, section, article, aside -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        main
        header와 footer을 포함하지 않고, 
        section, article, aside, nav 를 main 태그 내부에 포함할 수 있다.
    -->
    <main>
        <section>
            <h2>봄맞이 할인 행사 안내</h2>
            <!-- 이벤트 이미지, 동영상 등이 들어갈 부분 -->
        </section>

        <article>
            <h2>인기 상품</h2>
            <!-- 상품 목록이 들어갈 부분 -->
        </article>

        <article>
            <h2>최근 등록된 상품</h2>
            <!-- 상품 목록이 들어갈 부분 -->
        </article>

        <aside>광고 영역</aside>
    </main>
</body>
</html>
