<!--orderd list의 타입 지정-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>orderd list의 타입지정</title>
</head>
<!--
  type: 원하는 리스트 타입
  start: 몇번째부터 시작할지 설정가능
  reversed: 항목을 역순으로 표시
-->
<body>
  <ol type="A">
    <li>타코야끼</li>
    <li>참치</li>
    <li>치즈피자</li>
    <li>삼계탕</li>
    <li>스파게티</li>
  </ol>
  <ol type="1" start="2">
    <li>배고파</li>
    <li>졸려</li>
    <li>재미없어</li>
  </ol>
  <ol type="a" start="2">
    <li>자바</li>
    <li>c언어</li>
    <li>파이썬</li>
  </ol>
  <ol type="i" start="3" reversed>
    <li>김치찌개</li>
    <li>차돌된장찌개</li>
    <li>부대찌개</li>
  </ol>
  <ol type="I" start="4" reversed>
    <li>아이유</li>
    <li>허각</li>
    <li>김범수</li>
  </ol>
</body>
