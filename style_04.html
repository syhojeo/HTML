<!-- style 속성을 이용한 태그의 디자인 변경-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      color: burlywood;
      /* 리스트의 앞에 적용되는 기호를 없애줌 */
      list-style-type:none;
      font-size: 40px;
    }
  </style>
  <!-- css 파일을 링크 시켜서 외부 stylesheet를 불러옴 -->
  <link rel="stylesheet" href="css/STYLE.CSS">
</head>
<body>
  <p style="background-color: red; ">Style 속성 이용하여 배경색 변경</p>
  <p style="color: green; ">Style 속성 이용하여 글씨색 변경</p>
  <p style="font-size : 250%; ">Style 속성 이용하여 글씨 크기 변경</p>"
  <p style="text-align : center;">Style 속성 이용하여 글씨 가운대로 정렬</p>
  <p style="background-color: black; color: maroon; font-size: 60px; 
  text-align: center;">Style 여러속성 적용</p>
  <span style="background-color: black; color: maroon; font-size: 60px;
  text-align: center;">Style 여러속성</span>
  <h1 style="background-color: black; color: maroon; font-size: 60px;
  text-align: center;">Style 여러속성 적용</h1>

  <img src="./IMAGE/arin.jpg", alt="수원화성"/>
  <h1>우리나라 연예인</h1>
  <ul>
    <li>아린</li>

    <li>아이린</li>
  </ul>
</body>
</html>
