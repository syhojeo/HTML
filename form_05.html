<!-- input type: color, number, range -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <fieldset style="width: 350px;">
        <legend>HTML5</legend>
        color : <input type="color" color ="color">
        </fieldset><br><br>
    
        <fieldset style="width: 350px;">
            <legend>HTML5<number></legend>
            
            number : <input type="number" min="0 " max="100" step="10" name="number" value="0">
        </fieldset><br><br>
    
        <fieldset style="width: 350px;">
            <legend>HTML5<range></legend>
            range :
            <input type="range" min="0" max="100" step="10" name="range">
        </fieldset><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        
    </p>
</body>
</html>
