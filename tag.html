<!-- 다양한 태그들 abbr, address, samp, 글자 크기 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-size: 20px;">
    <p>
        <!-- abbr: 축약어를 나타내는 인라인 태그로, 축약어에 마우스를 가져다 대면 추가 설명이 나온다-->
        <abbr title="World Wide Web Consortium">W3C</abbr>
        는 월드 와이드 웹을 위한 표준을 개발하고 장려하는 조직이다.
    </p>

    <p>
        <!-- 연락처(전화번호 이메일 등)을 작성할 떄 사용 -->
        <address>
            <p>주소</p>
            <p>Seoul, South Korea</p>
            <p><a href="mailto:abc@abc.com">이메일 문의</a></p>
        </address>
    </p>

    <p>
        <!-- 
            code: 코드작성 내용
            samp: 코드를 실행했을 때 컴퓨터에 출력되는 내용을 표현할 때 사용하는 태그
        -->
        <code>console.log("HTML5");</code>
        <samp>HTML5</samp>입니다
    </p>
    <!-- body 에서 설정한 px에 대한 상대적 크기 설정 -->
    <p style="font-size: xx-small">xx-small</p>
    <p style="font-size: small">small</p>
    <p style="font-size: medium">medium</p>
    <p style="font-size: large">large</p>
    <p style="font-size: xx-large">xx-large</p>

    <p style="font-size: smaller">smaller 텍스트 크기</p>
    <p style="font-size: larger">larger 텍스트 크기</p>

    <!-- 
        px: HTML 표준 단위
        %: 부모 크기에 따라 상대적으로 결정되는 단위
        em: 부모 크기에 따라 상대적으로 결정되는 단위
        rem: 가장 상위 Root 태그에 지정된 크기에 따라 상대적으로 결정되는 단위
    -->
    <p style="font-size: 24px">1번 자식 문단: 24px</p>
    <p style="font-size: 50%">2번자식 문단: 50%</p>
    <p style="font-size: 0.5em">3번 자식 문단: 0.5em</p>
    <p style="font-size: 1.5em">4번 자식 문단: 1.5em</p>

    <p style="text-align: left">왼쪽 정렬</p>
    <p style="text-align: center">가운데 정렬</p>
    <p style="text-align: right">오른쪽 정렬</p>
</body>
</html>
