<!-- 레이아웃 연습 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕하세요</title>
    <meta name="author" content="해달별"/>
    <meta name="description" content="HTML5 독학백서 따라하며 끝내는 복습"/>
</head>
<body style="font-size: 14px; line-height: 180%; width: 800px">
    <!-- 상단 -->
    <div style="text-align: center">
        <h1 style="color: slateblue">이젠컴퓨터학원</h1>
        <span style="background-color: lightgray;">안녕하세요. 이젠컴퓨터학원 입니다.</span>        
    </div>

    <!-- 왼쪽 -->
    <div style="float: left; width: 30%">
        <h2>메뉴</h2>
        <ul>
            <li><a href="https://www.naver.com" target="_blank">네이버</a></li>
            <li><a href="https://www.nate.com/" target="_blank">네이트</a></li>
        </ul>
    </div>

    <!-- 오른쪽 -->
    <div style="float: right; width: 70%">
        <h2>안내 말씀</h2>
        <img src="./IMAGE/arin.jpg" alt="arin" title="연예인" width="570px" height="700px"/>
        <!-- 
            strong: 굵게(중요함 의미 내포)
            hr: 구분선 만들기
        -->
        <p>
            안녕하세요.<br/>지금 우리는 <strong>HTML 언어로 웹 문서를 작성하는 연습</strong>
            을 하고 있습니다.<br/>지금은 스타일이 적용되지 않아 어색해보이지만, 사실
            <strong>웹의 뼈대가 되는 중요한 역할</strong>이에요.
        </p>

        <hr>

        <!-- 
            ins: 밑줄
            i: 기울기
            del: 취소선(글자 가운데 선긋기)
        -->
        <p>
            HTML 공부는 <ins>직접 코드를 쳐보는게 가장 중요합니다.</ins><br/> 외우려고 하지말고, 많이 실습해보고 
            <i>아~ 이거구나</i> 하는 느낌을 알아가면 돼요<br/> HTML 공부를 끝내면 다음 순서에 따라 공부해보세요.
        </p>

        <ol>
            <li><del>HTML</del></li>
            <li>CSS</li>
            <li>javascript</li>
        </ol>
    </div>
</body>
</html>
