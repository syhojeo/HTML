<!-- form tag 연습 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- text, radio type-->
    <div>
        <p>
            <form>
                아이디: <input type="text" name="아이디"/><br/>
                비밀번호: <input type="password" name="비번"><br/>
                성별: 남 <input type="radio" name="성별" value="남자">
                        여 <input type="radio" name="성별" value="여자">
            </form>
        </p>
    </div>

    <!-- checkbox, file  type-->
    <div>
        <p>
            <form>
                좋아하는 음식 <br/>
                짜장면 <input type="checkbox" name="f1" value="짜장면">
                짬봉 <input type="checkbox" name="f2" value="짬뽕">
                탕수육 <input type="checkbox" name="f3" value="탕수육">
                유린기 <input type="checkbox" name="f4" value="유린기"><br/>
                파일 입력<br/>
                <input type="file" name="file">
            </form>
        </p>
    </div>

    <!-- label, submit-->
    <div>
        <p>
            <table>
                <tr>
                    <td><label for="username">이름</label></td>
                    <td><input id="username" type="text" name="username"></td>
                </tr>

                <tr>
                    <td>성별</td>
                    <td>
                        <input id="man" type="radio" name="성별" value="남자">
                        <label for="man">남자</label>
                        <input id="woman" type="radio" name="성별 value="여자">
                        <label for="woman">여자</label>
                    </td>
                </tr>
            </table>
            <input type="submit" value="회원가입">
        </p>
    </div>

    <!-- select option, select multiple -->
    <div>
        <p>
            일반 select
            <select>
                <option>1반</option>
                <option>2반</option>
                <option>3반</option>
                <option>4반</option>
                <option>5반</option>
            </select>
        </p>

        <p>
            multiple select
            <select multiple>
                <option>1반</option>
                <option>2반</option>
                <option>3반</option>
                <option>4반</option>
                <option>5반</option>
                <option>6반</option>
                <option>7반</option>
            </select>
        </p>
    </div>

    <!-- select optgroup: 어떤 그룹의 select 인지 optgroup label을 통해 select 안에 명시-->
    <div>
        <p>
            <select>
                <optgroup label="학년">
                    <option>1학년</option>
                    <option>2학년</option>
                    <option>3학년</option>
                </optgroup>
            </select>
        </p>

        <p>
            <select>
                <optgroup label="반">
                    <option>1반</option>
                    <option>2반</option>
                    <option>3반</option>
                    <option>4반</option>
                    <option>5반</option>
                </optgroup>
            </select>
        </p>
    </div>

    <!-- 
        fieldset, legend 
        fieldset 을 이용하여 감싸주기
        legend를 이용하여 어떤 필드셋인지 명시
        (fieldset과 legned를 주석처리하며 확인해보기)
    -->
    <div>
        <p>
            <form>
                <!-- style을 통해 필드셋 크기 변경 가능 -->
                <fieldset style="width:300px";>
                    <legend><b>필드셋</b></legend>
                    <table>
                        <tr>
                            <td><label for="id">아이디</label></td>
                            <td><input id="id" type="text"></td>
                        </tr>

                        <tr>
                            <td><label for="pw">비밀번호</label></td>
                            <td><input id="pw" type="password"></td>
                        </tr>
                    </table>
                    <input type="submit" value="제출">
                </fieldset>
            </form>
        </p>

            <div>
        <p>
            <form>
                <fieldset>
                    <legend><b>필드셋</b></legend>
                    <table>
                        <tr>
                            <td><label for="id">아이디</label></td>
                            <td><input id="id" type="text"></td>
                        </tr>

                        <tr>
                            <td><label for="pw">비밀번호</label></td>
                            <td><input id="pw" type="password"></td>
                        </tr>
                    </table>
                    <input type="submit" value="제출">
                </fieldset>
            </form>
        </p>

        <!-- 필드셋 연습-->
        <p>
            <form>
                <fieldset>
                    <legend><b>좋아하는 음식</b></legend>
                    <!-- <table>
                        <tr> -->
                            <label for="짜장면">짜장면</label>
                            <input id="짜장면" type="checkbox" name="좋아하는 음식">


                            <label for="짬뽕">짬뽕</label>
                            <input id="짬뽕" type="checkbox" name="좋아하는 음식">


                            <label for="탕수육">탕수육</label>
                            <input id="탕수육" type="checkbox" name="좋아하는 음식">


                            <label for="유린기">유린기</label>
                            <input id="유린기" type="checkbox" name="좋아하는 음식">
                        <!-- </tr>
                    </table> -->
                </fieldset>
            </form>
        </p>
    </div>

    <!-- 회원가입 화면 만들기 -->
    <!-- form: 이름 method: 전송방식 action: 전송위치-->
    <div>
        <form name="frm" method="post" action="">
            <table border="0" width="600" cellpadding="5" cellspacing="1" bgcolor="#cccccc">
                <!-- caption table 제목-->
                <caption>회원가입 화면</caption>

                <tr bgcolor="#ffffff">
                    <th>아이디</th>
                    <td><input type="text" name="id" size="30"></td>
                </tr>

                <tr bgcolor="#ffffff">
                    <th>패스워드</th>
                    <td><input type="password" name="pass" size="30"></td>
                </tr>

                <tr bgcolor="#ffffff">
                    <th>이름</th>
                    <td><input type="text" name="name" size="30"></td>
                </tr>

                <tr bgcolor="#ffffff">
                    <th>성별</th>
                    <td><input type="radio" name="gender">남
                        <input type="radio" name="gender">여
                    </td>
                </tr>

                <tr bgcolor="#ffffff">
                    <th>생일</th>
                    <td>
                        <select name="year">
                            <option value="2000">2000년</option>
                            <option value="2000">2001년</option>
                        </select>
                        <select>
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                        </select>
                        <select>
                            <option value="1">1일</option>
                            <option value="1">1일</option>
                        </select>
                    </td>
                </tr>
    
                <tr bgcolor="#ffffff">
                    <th>주소</th>
                    <td><input type="text" name="name" value=""></td>
                </tr>
                <tr bgcolor="#ffffff">
                    <th colspan="2">
                        <input type="submit" value="저장">
                        <input type="reset" value="재설정">
                    </th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
