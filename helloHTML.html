<!--
  html 01

  ! + tab 하면 기본적인 html 양식 출력됨

  DOCTYPE(Document Type): 웹 브라우저가 페이지를 어떻게 해석해야하는지 알려준다
  head: 웹 페이지의 정보, 문서에서 사용할 외부 파일들을 링크할때 사용
  body: 브라우저에 실제 표시되는 내용
  meta: 웹페이지 문서에 한글과 영문을 사용하기 위한 태그, 생략가능하며 기본적으로 한글로 표시됨
  title: html 문서의 제목을 나타내는 태그로서 웹브라우저의 제목 표시줄에 표시됨
-->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="UTF-8" />
  <title>html 제목</title>
</head>
<body>
  헬로 html
</body>

</html>
