<!--
  여러가지 택스트 관련 태그들
  strong, mark, b, i, small, ins, del, mark, strong, code, em, sup, sub
-->
<!DOCTYPE html>
<html>
  <head>
    <title>추가 택스트 관련 태그</title>
  </head>
  <body>
    <strong>&#60strong&#62: 굵게 표시하기</strong><br>
    <mark>&#60mark&#62: 형광팬 마킹하기</mark>
    <b>&#60b&#62: 굵게</b><br/>  
    <i>&#60i&#62: 이텔릭(기울어서 쓰기)</i><br/>
    <small>&#60small&#62: 작게</small><br/>
    <ins>&#60ins&#62: 밑줄</ins><br/>
    <del>&#60del&#62: 가운데 선</del><br/>
    <mark>&#60mark&#62: 하이라이트(형광팬)</mark><br/>
    <strong>&#60strong&#62: 중요(굵게의 논리적태그)</strong><br/>
    <code>&#60code&#62: 코드</code><br/>
    <pre> <!-- pre 로 code 부분을 감싸서 코드 형태를 유지하도록 해줄것-->
      <code>
        #include <stdio.h>

        int main(void){
          printf("hello world\n");
        }
      </code>
    </pre>
    <br/>
    <em>&#60em&#62: 강조</em><br/>
    <sup>&#60sup&#62: 위 첨자</sup><br/>
    2<sup>10</sup><br/>
    <sub>&#60sub&#62: 아래 첨자</sub><br/>
    2<sub>10</sub><br/>
  </body>
</html>
